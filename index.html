<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./src/style/style.css">
</head>

<body>
    <table class="IOTable">
        <tr>
            <td>
                <div>
                    <label>Enter code here</label>
                </div>
            </td>
            <td>
                <div>
                    <label>Parsed code here</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textAreaWrapper">
                    <textarea id="codePlaceholder" title="Enter code here"></textarea>
                </div>
            </td>
            <td>
                <div class="textAreaWrapper">
                    <textarea id="parsedCode" title="Parse code"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <button id="codeSubmissionButton">Parse code</button>
                </div>
            </td>
            <td>
            </td>
        </tr>
    </table>
    <br />
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table id="parsedTable">
                <thead>
                    <tr>
                        <th>Line</th>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Condition</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="parsedTableBody">

                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
